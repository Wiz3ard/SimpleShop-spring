<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="col-md-2 col-md-offset-5">
        <h1>Log IN</h1><br/>
        <p th:if="${param.error}" class="alert-danger">Wrong user or password</p>
        <form class="form-signin" th:action="@{/login}" method="post">
            <input class="form-control" type="text" name="username" id="username" placeholder="username"/><br/>
            <input class="form-control" type="password" name="password" id="password" placeholder="password"/><br/>
            <input class="form-control" type="submit" value="Log in"/>
        </form>
    </div>
    <div class="col-md-2 col-md-offset-5">
        <a href="/registration">Register</a>
        <a href="/home"> Home page</a>
    </div>


</div>
</body>
</html>
